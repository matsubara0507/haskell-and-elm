name:                haskell-and-elm
version:             0.1.0.0
homepage:            https://github.com/matsubara0507/haskell-and-elm#readme
license:             MIT
author:              MATSUBARA Nobutada
copyright:           2017 MATSUBARA Nobutada
category:            Web
extra-source-files:
  - README.md

ghc-options: -Wall

dependencies:
  - aeson
  - base >= 4.7 && < 5
  - extensible
  - elm-export
  - lens
  - servant
  - servant-ede
  - servant-elm
  - servant-server

library:
  source-dirs: src
  exposed-modules:
    - Todo
  other-modules: []

executables:
  server:
    source-dirs:      app
    main:             Main.hs
    dependencies:
      - haskell-and-elm
      - warp
    other-modules: []

tests:
  generate:
    source-dirs: app
    main: Generate.hs
    dependencies:
      - haskell-and-elm
      - shelly
    other-modules: []
